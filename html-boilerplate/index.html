<!-- tells browser it's looking at an html file -->
<!DOCTYPE html>
<!-- This is the language of the website -->
<html lang="en">
    <head>
        <!--tells browser what character set will be used -->
        <meta charset="utf-8">
        <!-- Title of the page in the tab-->
        <title>My First Webpage</title>
    </head>
    <!-- The content of the page -->
    <body>
        <!-- These are headers  -->
        <h1>My First Webpage</h1>
        <h2>Welcome<h2>
        <h3>This is a header 3</h3>
        <h6> this is a header 6</h6>
        <!-- These are paragraphs -->
        <p>This is a paragraph</p>
        <!-- These are bold texts elements -->
        <p>This is a paragraph with a <strong>bold text</strong></p>
        <!-- These are italic texts elements -->
        <p>This is a paragraph with a <em>italic text</em></p> 
        <!-- This is an unordered list -->
        <ul>
            <!-- This is for lists of items -->
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <!-- This is an ordered list -->
         <ol>
            <!-- This is for lists of items -->
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
    </body>
</html>

<!-- to make comments do ctrl + / -->
